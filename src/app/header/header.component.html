<div class="header">
    <div class="left-block">
        <h1>{{ weekDay }}</h1>
        <span>{{ date }}</span>
    </div>

    <div class="right-block" [ngClass]="{'disabled-block': isEmptyList}">
        <span class="info">{{ notCompletedTodosCount }} item left</span>
        <button class="btn clear-comp" (click)="deleteCompleted()" *ngIf="completedCount > 0">Clear completed</button>
    </div>
</div>
